  <rect x="175" y="100" width="15" height="15" rx="2" transform="rotate(45 182.5 107.5)" fill="none" stroke="#ff00ee" stroke-width="0.5" opacity="0.7" />
  
  <rect x="10" y="90" width="15" height="15" rx="2" fill="none" stroke="#00eeff" stroke-width="0.5" opacity="0.7" />
  <rect x="10" y="90" width="15" height="15" rx="2" transform="rotate(45 17.5 97.5)" fill="none" stroke="#ff00ee" stroke-width="0.5" opacity="0.7" />
