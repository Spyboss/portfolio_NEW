<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Dark Background that matches the portfolio theme -->
  <rect width="200" height="200" fill="#0c1023" />
  
  <!-- Subtle Grid Pattern -->
  <path d="M0 20 h200 M0 40 h200 M0 60 h200 M0 80 h200 M0 100 h200 M0 120 h200 M0 140 h200 M0 160 h200 M0 180 h200" stroke="#151f38" stroke-width="0.5" />
  <path d="M20 0 v200 M40 0 v200 M60 0 v200 M80 0 v200 M100 0 v200 M120 0 v200 M140 0 v200 M160 0 v200 M180 0 v200" stroke="#151f38" stroke-width="0.5" />
  
  <!-- Glowing Effect Behind Bot -->
  <radialGradient id="botGlow" cx="75" cy="100" r="40" gradientUnits="userSpaceOnUse">
    <stop offset="0%" stop-color="#25D366" stop-opacity="0.3" />
    <stop offset="100%" stop-color="#0c1023" stop-opacity="0" />
  </radialGradient>
  <circle cx="75" cy="100" r="40" fill="url(#botGlow)" />
  
  <!-- Phone with Reflection -->
  <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" stop-color="#2a3757" />
    <stop offset="100%" stop-color="#121a2f" />
  </linearGradient>
  <rect x="120" y="50" width="55" height="110" rx="8" fill="url(#phoneGradient)" />
  <rect x="122" y="55" width="51" height="100" rx="3" fill="#000a12" />
  <rect x="124" y="58" width="47" height="94" fill="#000000" />
  
  <!-- Phone Notch -->
  <rect x="138" y="55" width="19" height="3" rx="1.5" fill="#121a2f" />
  
  <!-- WhatsApp Chat Interface -->
  <rect x="124" y="58" width="47" height="8" fill="#075E54" />
  <text x="144" y="64" font-family="Arial" font-size="4" fill="white" text-anchor="middle">WhatsApp Business</text>
  <circle cx="130" cy="62" r="1.5" fill="white" />
  <path d="M129 62 l2 0" stroke="white" stroke-width="0.5" />
  <circle cx="165" cy="62" r="1" fill="white" />
  <circle cx="162" cy="62" r="1" fill="white" />
  <circle cx="159" cy="62" r="1" fill="white" />
  
  <!-- Chat Background -->
  <rect x="124" y="66" width="47" height="86" fill="#121a2f" />
  <path d="M124 66 l47 0 l0 86 l-47 0 Z" fill="#1e2a4a" opacity="0.5" />
  
  <!-- Chat Messages -->
  <!-- User Message -->
  <rect x="127" y="73" width="27" height="10" rx="5" fill="#262D31" />
  <text x="135" y="80" font-family="Arial" font-size="3.5" fill="#A3ACBA">Hello, I need help</text>
  <!-- Bot Message -->
  <rect x="138" y="88" width="30" height="10" rx="5" fill="#054740" />
  <text x="153" y="94" font-family="Arial" font-size="3.5" fill="#E2FBF2">Hi! I'm your business bot</text>
  <!-- Bot Icon -->
  <circle cx="161" cy="102" r="3" fill="#25D366" />
  <path d="M159 102 l2 -1 l2 1 l-2 1 Z" fill="white" stroke="white" stroke-width="0.2" />
  
  <!-- User Message -->
  <rect x="127" y="107" width="27" height="10" rx="5" fill="#262D31" />
  <text x="135" y="114" font-family="Arial" font-size="3.5" fill="#A3ACBA">Product availability?</text>
  <!-- Bot Message -->
  <rect x="138" y="122" width="30" height="16" rx="5" fill="#054740" />
  <text x="153" y="128" font-family="Arial" font-size="3.5" fill="#E2FBF2">We have 5 units in stock</text>
  <text x="153" y="133" font-family="Arial" font-size="3.5" fill="#E2FBF2">Would you like to order?</text>
  <!-- Bot Icon -->
  <circle cx="161" cy="141" r="3" fill="#25D366" />
  <path d="M159 141 l2 -1 l2 1 l-2 1 Z" fill="white" stroke="white" stroke-width="0.2" />
  
  <!-- Modern Robot Design -->
  <!-- Robot Head with Metallic Effect -->
  <linearGradient id="robotHead" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" stop-color="#30E066" />
    <stop offset="100%" stop-color="#128C7E" />
  </linearGradient>
  <circle cx="75" cy="90" r="22" fill="url(#robotHead)" />
  <circle cx="75" cy="90" r="20" fill="url(#robotHead)" stroke="#25D366" stroke-width="0.5" />
  
  <!-- Robot Visor -->
  <linearGradient id="visorGradient" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" stop-color="#222222" />
    <stop offset="100%" stop-color="#000000" />
  </linearGradient>
  <path d="M58 88 a17 10 0 0 0 34 0" fill="url(#visorGradient)" />
  
  <!-- Eyes with Glow -->
  <circle cx="65" cy="88" r="4" fill="#0c1023" stroke="#40E583" stroke-width="1" />
  <circle cx="65" cy="88" r="2" fill="#40E583" />
  <circle cx="65" cy="88" r="1" fill="white" />
  
  <circle cx="85" cy="88" r="4" fill="#0c1023" stroke="#40E583" stroke-width="1" />
  <circle cx="85" cy="88" r="2" fill="#40E583" />
  <circle cx="85" cy="88" r="1" fill="white" />
  
  <!-- Antenna -->
  <line x1="75" y1="68" x2="75" y2="60" stroke="#25D366" stroke-width="2" />
  <circle cx="75" cy="58" r="3" fill="#40E583" />
  <circle cx="75" cy="58" r="1.5" fill="#E2FBF2" />
  
  <!-- Robot Body -->
  <path d="M60 112 a15 8 0 0 0 30 0 l0 20 a15 8 0 0 1 -30 0 Z" fill="url(#robotHead)" />
  
  <!-- Robot Details -->
  <path d="M60 122 a15 8 0 0 0 30 0" fill="none" stroke="#40E583" stroke-width="1" />
  <rect x="70" y="115" width="10" height="5" rx="2.5" fill="#054740" />
  
  <!-- WhatsApp Logo on Body -->
  <circle cx="75" cy="125" r="6" fill="white" />
  <path d="M72 123 c0 3 4 5 6 3 c2 -2 1 -5 -1 -6 c-2 -1 -4 0 -5 1 c-1 1 -1 3 0 4 v0 h3 l-1 3 l3 -2 c1 1 0 2 -2 2 c-2 0 -3 -2 -3 -4 v-1 Z" fill="#25D366" />
  
  <!-- Robot Left Arm -->
  <path d="M60 116 c-5 0 -10 -5 -12 -3 c-2 2 -3 5 -6 5 c-3 0 -5 -3 -5 -5 c0 -4 10 -10 18 -10 c2 0 4 0 5 2 Z" fill="url(#robotHead)" />
  <circle cx="40" cy="113" r="3" fill="url(#robotHead)" stroke="#40E583" stroke-width="0.5" />
  <path d="M40 111 v4 M38 113 h4" stroke="#E2FBF2" stroke-width="0.5" />
  
  <!-- Robot Right Arm -->
  <path d="M90 116 c5 0 10 5 12 10 c3 5 5 13 -4 13 c-6 0 -8 -8 -8 -13 Z" fill="url(#robotHead)" />
  <circle cx="95" cy="135" r="4" fill="url(#robotHead)" stroke="#40E583" stroke-width="0.5" />
  
  <!-- Floating Tech Elements -->
  <!-- Message Bubble -->
  <path d="M40 80 a15 15 0 0 1 15 -15 h10 a15 15 0 0 1 15 15 v0 a15 15 0 0 1 -15 15 h-2.5 l-5 8 l-2.5 -8 h0 a15 15 0 0 1 -15 -15 Z" fill="#151f38" stroke="#25D366" stroke-width="1" />
  
  <!-- Code Elements -->
  <text x="47" y="80" font-family="monospace" font-size="5" fill="#25D366">{bot.reply()}</text>
  
  <!-- Gear Elements -->
  <circle cx="105" cy="60" r="7" fill="none" stroke="#25D366" stroke-width="1" />
  <circle cx="105" cy="60" r="5" fill="none" stroke="#25D366" stroke-width="0.5" />
  <path d="M105 53 v2 M105 65 v2 M98 60 h2 M110 60 h2 M100 55 l1.5 1.5 M108.5 63.5 l1.5 1.5 M100 65 l1.5 -1.5 M108.5 56.5 l1.5 -1.5" stroke="#25D366" stroke-width="1" />
  <circle cx="105" cy="60" r="2" fill="#25D366" />
  
  <!-- Small Floating Elements -->
  <circle cx="50" cy="50" r="3" fill="#151f38" stroke="#25D366" stroke-width="0.5" />
  <path d="M50 47 v6 M47 50 h6" stroke="#25D366" stroke-width="0.5" />
  
  <circle cx="110" cy="150" r="4" fill="#151f38" stroke="#25D366" stroke-width="0.5" />
  <path d="M108 150 a2 2 0 0 0 4 0 a2 2 0 0 0 -4 0" stroke="#25D366" stroke-width="0.5" />
  
  <!-- Connection Lines -->
  <path d="M75 145 c0 15 -20 15 -30 15 c-10 0 -15 -5 -15 -15" stroke="#25D366" stroke-width="0.5" stroke-dasharray="2,2" fill="none" />
  <path d="M75 145 c0 15 20 15 30 0" stroke="#25D366" stroke-width="0.5" stroke-dasharray="2,2" fill="none" />
  
  <!-- Digital Particles -->
  <circle cx="65" cy="155" r="1" fill="#25D366" />
  <circle cx="85" cy="150" r="1" fill="#25D366" />
  <circle cx="45" cy="140" r="1" fill="#25D366" />
  <circle cx="90" cy="50" r="1" fill="#25D366" />
  <circle cx="120" cy="90" r="1" fill="#25D366" />
</svg> 